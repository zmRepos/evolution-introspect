server:
  port: 8080
  shutdown: graceful

spring:
  thymeleaf:
    cache: false
    prefix: classpath:/
    encoding: UTF-8
    suffix: .html
    mode: HTML
  datasource:
    url: jdbc:mysql://localhost:3306/demo?allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 12341234
    driver-class-name: com.mysql.cj.jdbc.Driver
  web:
    resources:
      chain:
        cache: false


# mybatis-plus
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  login: false

# 日志配置
logging:
  config: classpath:log4j2.xml
  level:
    cn.nju.generator.mapper: debug